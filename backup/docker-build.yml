name: Docker Build and Test

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

env:
  IMAGE_NAME: figma-mcp

jobs:
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image structure
        run: |
          # Check if image was created
          docker images | grep ${{ env.IMAGE_NAME }}
          
          # Inspect image layers
          docker history ${{ env.IMAGE_NAME }}:test
          
          # Check image size
          docker images ${{ env.IMAGE_NAME }}:test --format "{{.Size}}"

      - name: Run container for testing
        run: |
          docker run -d \
            --name figma-mcp-test \
            -p 3333:3333 \
            -e FIGMA_API_KEY=test_key_for_build \
            -e PORT=3333 \
            ${{ env.IMAGE_NAME }}:test

      - name: Wait for service to start
        run: |
          # Wait up to 30 seconds for the service to start
          timeout 30 bash -c 'until docker logs figma-mcp-test 2>&1 | grep -q "listening on port"; do sleep 2; done' || true
          sleep 5

      - name: Check container health
        run: |
          # Check if container is running
          docker ps | grep figma-mcp-test
          
          # Check container logs
          echo "=== Container Logs ==="
          docker logs figma-mcp-test
          
          # Check if process is running
          docker exec figma-mcp-test ps aux

      - name: Test health endpoint
        run: |
          # Try to connect to the service
          curl -v http://localhost:3333/mcp || echo "Service not responding (expected with test key)"

      - name: Run security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container Status ==="
          docker ps -a
          echo "=== Container Logs ==="
          docker logs figma-mcp-test || true
          echo "=== Container Inspect ==="
          docker inspect figma-mcp-test || true

      - name: Cleanup
        if: always()
        run: |
          docker stop figma-mcp-test || true
          docker rm figma-mcp-test || true
          docker rmi ${{ env.IMAGE_NAME }}:test || true

  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  validate-compose:
    name: Validate Docker Compose Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker-compose -f docker-compose.yml config

      - name: Validate docker-compose.prod.yml
        run: |
          docker-compose -f docker-compose.prod.yml config

